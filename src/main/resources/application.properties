spring.datasource.url= jdbc:postgresql://localhost:5432/alexmalder
spring.datasource.username=alexmalder
spring.datasource.password=${POSTGRES_PASSWORD:alexmalder}

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

sentry.dsn=${SENTRY_DSN:}
sentry.traces-sample-rate=1.0
sentry.logging.minimum-event-level=info
sentry.logging.minimum-breadcrumb-level=debug

app.jwtSecret= ======================sinapi===========================
app.jwtExpirationMs=86400000

springdoc.swagger-ui.path=/api/test/docs

